name: Kernel Builder

on:
  workflow_dispatch:
    inputs:
         BRANCH_NAME:
          description: "Kernel Tree Branch Name"
          required: true
          default: "sapphire-staging"
  
env:
  BRANCH_NAME: ${{ github.event.inputs.BRANCH_NAME }}
  BUILD_ID: ${{ github.run_number }}
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setting up build environment 
        run: |
          sudo apt update -y
          sudo apt-get install -y bc bison build-essential clang cpio curl gcc git libc6 libssl-dev libstdc++6 make python3-pip wget zip zipalign 
          
      - name: Build Kernel
        timeout-minutes: 340
        continue-on-error: true
        run: |
          bash build.sh

